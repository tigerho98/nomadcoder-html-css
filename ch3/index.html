<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Best Colors(layout)</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>The Best Colors</h1>
    <div class="first-line">
        <div class="box-parent">
            <div class="blank-top tomato"></div>
            <div class="box-text">
                <div>Tomato</div>
                <div>#FF6347</div>
            </div>
            <div class="blank-bottom tomato"></div>
        </div>
        <div class="box-parent">
            <div class="blank-top teal"></div>
            <div class="box-text">
                <div>Teal</div>
                <div>#008080</div>
            </div>
            <div class="blank-bottom teal"></div>
        </div>
    </div>
    <div class="second-line">
        <div class="box-parent">
            <div class="blank-top burlywood"></div>
            <div class="box-text">
                <div>Burlywood</div>
                <div>#DEB887</div>
            </div>
            <div class="blank-bottom burlywood"></div>
        </div>
        <div class="box-parent">
            <div class="blank-top thistle"></div>
            <div class="box-text">
                <div>Thistle</div>
                <div>#D7BFD7</div>
            </div>
            <div class="blank-bottom thistle"></div>
        </div>
    </div>

</body>

</html>
